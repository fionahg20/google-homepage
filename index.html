<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Google Homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <script src="https://use.fontawesome.com/de5b1b56cd.js"></script>
   <div class="main">
        <div class="nav-block">
            <ul class="top-left-nav">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="top-right-nav">
                <li>Gmail</li>
                <li>Images</li>
                <li><img id="apps-icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png"></li>
                <li><span>Profile</span></li>
            </ul>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="centre-block">
            <!--Google Logo-->
                <img id="Google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                
            <!-- Search input -->    
                <div class="input-search-group">
                    <span class="input-search-icon"> <i class="fa fa-search" aria-hidden="true"></i></span>
                    <input class="input-search-field" type="text" placeholder="">
                    <span><svg class="microphone-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg></span>
            <!-- Buttons below search field-->  
            <input class="buttons" value="Google Search" aria-label="Google Search" name="btnK" type="submit" data-ved="0ahUKEwihwY_6mr3qAhUNExoKHa0aDNIQ4dUDCA0">  
            <input class="buttons" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit" jsaction="sf.lck" data-ved="0ahUKEwihwY_6mr3qAhUNExoKHa0aDNIQ19QECA4">
        </div>
        <footer>
            <ul class="footer-content-top">
                <li>United Kingdom</li>
            </ul>
            <hr>
            
            <div class="footer-content-bottom">
                <ul class="footer-content-left">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
                <ul class="footer-content-right">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
    </footer>

</div>
    
</body>
</html>
